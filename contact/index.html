<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Contact Matt Burman</title>

  <meta name="author" content="Matt Burman"/>
  <meta name="description" content="Contact Form for Matt Burman:
  The assignment website for COM1008 at the University of Sheffield"/>
  <meta name="copyright" content="Matt Burman"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="../css/main.css"/>
  <link rel="stylesheet" href="../css/contact.css"/>

</head>
<body>
<header>

  <!-- HAMBURGER MENU HANDLING -->
  <input type="checkbox" id="side-trigger" class="side-trigger"/>
  <img src="../img/min/hamburger.svg" alt="Open Menu Button" class="hamburger"/>
  <img src="../img/min/close.svg" alt="Close Menu Button" class="close"/>
  <a href="#"><img src="../img/min/up-arrow.svg" alt="Top Button" class="top"/></a>

  <!-- Blue-white buttons -->
  <nav class="links">
    <ul>
      <li id="home-link"><a href="../">Home</a></li>
      <li><a href="../degree">Degree</a></li>
      <li><a href="../blog">Blog</a></li>
      <li><a href="../contact">Contact</a></li>
    </ul>
  </nav>

  <!-- White text -->
  <div class="name">
    Matt Burman
  </div>
</header>
<main>
  <div class="flexbox main-flex">
    <!-- CARDS -->

    <div class="large card flexbox">
      <div class="card-header">
        <h1>Contact form</h1>
      </div>
      <form class="flexbox" name="myform" action="http://www.dcs.shef.ac.uk/cgi-bin/FormMail.pl" method="get">

        <!-- NAME / Email / Email content -->
        <div class="card-subheader">
          <h2>Who are you?</h2>
        </div>
        <input type="hidden" name="recipient" value="mburman1@sheffield.ac.uk"/>
        <!-- FormMail: http://www.scriptarchive.com/formmail.html -->
        <input type="hidden" name="subject" value="Contact form at website"/>
        <div class="field">
          <label for="from">Your name: </label>
          <input type="text" name="from" id="from"
               maxlength="40" size="20"
               placeholder="type your name..." required/>
        </div>
        <div class="field">
          <label for="email">Your e-mail:</label>
          <input type="email" name="email" id="email"
               placeholder="type your email..."
               maxlength="40" size="20" required/>
        </div>
        <div class="content">
          <label>Email content:</label>
          <ul>
            <li><input type="checkbox" name="content" value="Jobs">Jobs</li>
            <li><input type="checkbox" name="content" value="Proposal">Project proposal</li>
            <li><input type="checkbox" name="content" value="Other">Other</li>
          </ul>
        </div>

        <!-- MESSAGE BODY -->
        <div class="card-subheader">
          <h2>What would you like to say?</h2>
        </div>
        <textarea rows="8" name="body" id="body" maxlength="5000"
                  placeholder="Type your message to me..." required></textarea>

        <!-- SUBMIT DATA / RESET DATA -->
        <input type="submit" name="submit" id="submit" value="Submit"/>
        <input type="reset"/>
      </form>
    </div>
  </div>
</main>
<footer>
  <div class="flexbox">
    <ul></ul><!-- basically a padding element -->
    <ul>
      <li>&copy; Matt Burman</li>
    </ul>
    <ul>
      <li class="accessibility"><a href="../accessibility">Accessibility</a></li>
    </ul>

  </div>
</footer>
</body>
</html>
