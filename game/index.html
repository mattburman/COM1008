<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Matt Burman</title>

  <meta name="author" content="Matt Burman"/>
  <meta name="description" content="Canvas Whack-a-mole Game,
  written by Matt Burman, COM1008 assignment website game for COM1008,
  University of Sheffield"/>
  <meta name="copyright" content="Matt Burman"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="../css/main.css"/>
  <link rel="stylesheet" href="../css/canvas.css"/>

  <script src="js/HeadList.js"></script>
  <script src="js/Head.js"></script>
  <script src="js/Game.js"></script>

</head>
<body>
<header>

  <!-- HAMBURGER MENU HANDLING -->
  <input type="checkbox" id="side-trigger" class="side-trigger"/>
  <img src="../img/min/hamburger.svg" alt="Open Menu Button" class="hamburger"/>
  <img src="../img/min/close.svg" alt="Close Menu Button" class="close"/>
  <a href="#"><img src="../img/min/up-arrow.svg" alt="Top Button" class="top"/></a>

  <!-- Blue-white buttons -->
  <nav class="links">
    <ul>
      <li id="home-link"><a href="../">Home</a></li>
      <li><a href="../degree">Degree</a></li>
      <li><a href="../blog">Blog</a></li>
      <li><a href="../contact">Contact</a></li>
    </ul>
  </nav>

  <!-- White text -->
  <div class="name">
    Matt Burman
  </div>
</header>
<main>
  <div class="flexbox main-flex large-enough">
    <!-- CARDS -->

    <!-- DISPLAY TO WARN USERS IF TOO LOW VIEWPORT -->
    <div class="flexbox size-warning">
      <div class="large card">
        <div class="card-header">
          Warning
        </div>
        <div class="card-text">
          The game is 800x600px in dimension.
          Please enlarge your window or move to a larger resolution device.
        </div>
      </div>
    </div>

    <!-- GAME CARD -->
    <div class="large card" id="canvas-container">
      <noscript>
        This page requires JavaScript
      </noscript>
      <canvas id="game" width="800" height="600"></canvas>
    </div>

    <!-- REPLAY GAME BUTTON AND CUSTOM URL FORM -->
    <div class="small card">
      <button id="play-game">(Re)Play Game</button>
      <div class="card-header">
        Custom Heads - input URLs to images.
      </div>
      <div id="image-urls">
        <input type="url" value="http://staffwww.dcs.shef.ac.uk/people/S.Maddock/pics/steveportrait4.gif"/>
        <input type="url" value="http://stuwww.dcs.shef.ac.uk/people/jrwebb1/Assignment1/Site/images/me.png"/>
      </div>
      <div class="card-subheader"><button id="add-field">Add input box</button></div>
    </div>

    <!-- DIFFICULTY SETTINGS -->
    <div class="small card">
      <div class="card-header">
        <h1>Settings</h1>
      </div>
      <div class="card-subheader"><h2 id="difficulty">Difficulty</h2></div>
      <div class="flexbox">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
        <button id="extreme">Extreme</button>
        <button id="maddock">Maddock</button>
      </div>
    </div>

  </div>
</main>
<footer>
  <div class="flexbox">
    <ul></ul><!-- basically a padding element -->
    <ul>
      <li>&copy; Matt Burman</li>
    </ul>
    <ul>
      <li class="accessibility"><a href="../accessibility">Accessibility</a></li>
    </ul>
  </div>
</footer>
<script src="js/main.js"></script>
</body>
</html>
